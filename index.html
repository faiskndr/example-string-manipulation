<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<style>
    .container{
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
    <div class="container">
        <h2>Enter word</h2>
        <input type="text" id="word">
        <button onclick="triger()">hasil</button>

        <h2>Hasil</h2>
        <p id="result"></p>
    </div>

    <script>
        var text = document.getElementById('word');
        
        function triger(){
            document.getElementById('result').innerHTML = stringManipulation(text.value);
        }

        function stringManipulation(text){
            const vocals = ['a','i','u','e','o'];
            let arr = Array.from(text);
            let hasVocal = false;
            let res = "";
            vocals.forEach(vocal => {
                if(arr[0]==vocal){
                    hasVocal=true;
                }
            });

            if(hasVocal){
                return text;
            }
            for(let i =1;i<arr.length;i++){
                res+=arr[i];
            }

            res += arr[0];
            res += "nyo";

            return res;
        }
    </script>
</body>
</html>
